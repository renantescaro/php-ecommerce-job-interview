openapi: 3.0.0
info:
  title: API Gerenciamento de Clientes e Usuários (E-commerce)
  version: 1.0.0
  description: API simples para gerenciamento de clientes, usuários e autenticação JWT.

servers:
  - url: http://localhost:8000/api
    description: Servidor de Desenvolvimento Local

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Requer um Token JWT para acesso a rotas protegidas.

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          example: João da Silva
        login:
          type: string
          example: joao.silva@email.com
        password:
          type: string
          description: Hash BCRYPT da senha (campo omitido em retornos GET).
          writeOnly: true
    
    Address:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 101
        street:
          type: string
          example: Rua das Flores
        number:
          type: string
          example: "123-A"
        city:
          type: string
          example: São Paulo
        state:
          type: string
          example: SP
        zipCode:
          type: string
          example: 01000-000
    
    Customer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 5
        name:
          type: string
          example: Maria Oliveira
        birthDate:
          type: string
          format: date
          example: 1985-05-20
        cpf:
          type: string
          example: 111.222.333-44
        rg:
          type: string
          example: 987654321
        phone:
          type: string
          example: 11988887777
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'

paths:
  # AuthController
  /auth/login:
    post:
      tags:
        - Autenticação
      summary: Autentica o usuário e retorna um JWT.
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - login
                - password
              properties:
                login:
                  type: string
                  example: admin@site.com
                password:
                  type: string
                  example: 123456
      responses:
        "200":
          description: Login bem-sucedido.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    type: object
                    properties:
                      token:
                        type: string
                        description: JWT para autorização em rotas protegidas.
                      id:
                        type: integer
                      name:
                        type: string
                      login:
                        type: string
        "400":
          description: Usuário e senha são obrigatórios.
        "401":
          description: Credenciais inválidas.
        "500":
          description: Erro interno do servidor.
  
  # UserController
  /users:
    get:
      tags:
        - Usuários
      summary: Lista todos os usuários.
      operationId: listUsers
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Lista de usuários.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        "401":
          description: Acesso não autorizado (Token inválido ou ausente).

    post:
      tags:
        - Usuários
      summary: Cria um novo usuário.
      operationId: createUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                    login:
                      type: string
                    password:
                      type: string
      responses:
        "201":
          description: Usuário criado com sucesso.
        "400":
          description: Dados de usuário incompletos.

  /users/{id}:
    get:
      tags:
        - Usuários
      summary: Retorna um usuário específico.
      operationId: getUserById
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Detalhes do usuário.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        "404":
          description: Usuário não encontrado.

    put:
      tags:
        - Usuários
      summary: Atualiza um usuário existente.
      operationId: updateUser
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: '#/components/schemas/User'
      responses:
        "200":
          description: Usuário atualizado com sucesso.
        "404":
          description: Usuário a ser atualizado não encontrado.

    delete:
      tags:
        - Usuários
      summary: Exclui um usuário.
      operationId: deleteUser
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Usuário excluído com sucesso.
        "404":
          description: Usuário não encontrado ou falha na exclusão.

  # CustomerController
  /customers:
    get:
      tags:
        - Clientes
      summary: Lista todos os clientes e seus endereços.
      operationId: listCustomers
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Lista de clientes.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
        "401":
          description: Acesso não autorizado.

    post:
      tags:
        - Clientes
      summary: Cria um novo cliente e seus endereços.
      operationId: createCustomer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - customer
                - addresses
              properties:
                customer:
                  $ref: '#/components/schemas/Customer'
                addresses:
                  type: array
                  items:
                    $ref: '#/components/schemas/Address'
      responses:
        "201":
          description: Cliente criado com sucesso.

  /customers/{id}:
    get:
      tags:
        - Clientes
      summary: Retorna um cliente específico com endereços.
      operationId: getCustomerById
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Detalhes do cliente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Customer'
        "404":
          description: Cliente não encontrado.

    put:
      tags:
        - Clientes
      summary: Atualiza um cliente e substitui todos os seus endereços.
      operationId: updateCustomer
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - customer
                - addresses
              properties:
                customer:
                  $ref: '#/components/schemas/Customer'
                addresses:
                  type: array
                  items:
                    $ref: '#/components/schemas/Address'
      responses:
        "200":
          description: Cliente e endereços atualizados com sucesso.

    delete:
      tags:
        - Clientes
      summary: Exclui um cliente.
      operationId: deleteCustomer
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Cliente excluído com sucesso.
        "404":
          description: Cliente não encontrado ou falha na exclusão.
